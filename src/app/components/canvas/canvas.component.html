<div class="canvas" [style.transform]="'scale(' + scale + ')'">
    <div class="ventana" *ngFor="let v of ventanas, let i = index"
         [style.left.px]="v.X"
         [style.top.px]="v.Y"
         [style.width.px]="v.Width"
         [style.height.px]="v.Height">
  
      <div class="ventana-header"
           [ngClass]="{ 'chrome': v.Title.includes('chrome'), 'notepad': v.Title.includes('notepad') }"
           (mousedown)="startDrag($event, i)">
        <span class="titulo">{{ v.Title }}</span>
        <span class="cerrar" (click)="cerrarVentana(i)">‚ùå</span>
      </div>
  
      <div class="ventana-cuerpo"></div>
  
      <!-- üìè Resizer -->
      <div class="resizer" (mousedown)="startResize($event, i)"></div>
    </div>
  </div>
